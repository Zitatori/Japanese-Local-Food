<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Add Local Food</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <h2 class="mb-4">Add Local Food</h2>

  <form action="{{ url_for('add') }}" method="post" enctype="multipart/form-data" class="bg-white p-4 rounded shadow-sm">
    <div class="row g-3">
      <!-- Prefecture -->
      <div class="col-md-6">
        <label class="form-label">Prefecture (EN)</label>
        <input type="text" name="prefecture_en" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">都道府県名 (JA)</label>
        <input type="text" name="prefecture_ja" class="form-control" required>
      </div>

      <!-- Dish -->
      <div class="col-md-6">
        <label class="form-label">Dish (EN)</label>
        <input type="text" name="dish_en" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">料理名 (JA)</label>
        <input type="text" name="dish_ja" class="form-control" required>
      </div>

      <!-- Category -->
      <div class="col-md-6">
        <label class="form-label">Category (EN)</label>
        <input type="text" name="category_en" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Region</label>
        <input type="text" name="region" class="form-control">
      </div>

      <!-- Description -->
      <div class="col-12">
        <label class="form-label">Description (EN)</label>
        <textarea name="description_en" class="form-control" rows="3"></textarea>
      </div>
      <div class="col-12">
        <label class="form-label">説明 (JA)</label>
        <textarea name="description_ja" class="form-control" rows="3"></textarea>
      </div>

      <!-- Source -->
      <div class="col-12">
        <label class="form-label">Source URL</label>
        <input type="url" name="source" class="form-control">
      </div>

      <!-- Image -->
      <div class="col-12">
        <label class="form-label">Image</label>
        <input type="file" name="image" class="form-control">
      </div>
    </div>

    <button type="submit" class="btn btn-primary mt-3">Add</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">Back</a>
  </form>
</div>
</body>
</html>
