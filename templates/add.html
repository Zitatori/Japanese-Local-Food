<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Add</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-light"><div class="container py-4">
<a href="/" class="btn btn-link">&larr; Back</a>
<div class="col-lg-8 mx-auto p-4 bg-white border rounded-3"><h4 class="mb-3">Add new item</h4>
<form method="post" enctype="multipart/form-data"><div class="row g-3">
<div class="col-md-6"><label class="form-label">Prefecture (EN) *</label><input name="prefecture_en" class="form-control" required></div>
<div class="col-md-6"><label class="form-label">Prefecture (JA) *</label><input name="prefecture_ja" class="form-control" required></div>
<div class="col-md-6"><label class="form-label">Dish (EN) *</label><input name="dish_en" class="form-control" required></div>
<div class="col-md-6"><label class="form-label">Dish (JA) *</label><input name="dish_ja" class="form-control" required></div>
<div class="col-md-6"><label class="form-label">Category (EN)</label><input name="category_en" class="form-control"></div>
<div class="col-12"><label class="form-label">Description (EN)</label><textarea name="description_en" rows="3" class="form-control"></textarea></div>
<div class="col-md-6"><label class="form-label">Region</label><select name="region" class="form-select">
<option value=""></option><option>Hokkaido</option><option>Tohoku</option><option>Kanto</option><option>Chubu</option><option>Kinki</option><option>Chugoku</option><option>Shikoku</option><option>Kyushu</option><option>Okinawa</option>
</select></div>
<div class="col-md-6"><label class="form-label">Source URL</label><input name="source" class="form-control"></div>
<div class="col-md-6"><label class="form-label">Image file</label><input type="file" name="image" accept="image/*" class="form-control"></div>
</div><div class="mt-4 d-flex gap-2"><button class="btn btn-primary">Add</button><a href="/" class="btn btn-outline-secondary">Cancel</a></div>
</form></div></div></body></html>
