<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Edit</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-light"><div class="container py-4">
<a href="/" class="btn btn-link">&larr; Back</a>
<div class="col-lg-8 mx-auto p-4 bg-white border rounded-3"><h4 class="mb-3">Edit item</h4>
<form method="post" enctype="multipart/form-data"><div class="row g-3">
<div class="col-md-6"><label class="form-label">Prefecture (EN) *</label><input name="prefecture_en" class="form-control" value="{{ item.prefecture_en }}" required></div>
<div class="col-md-6"><label class="form-label">Prefecture (JA) *</label><input name="prefecture_ja" class="form-control" value="{{ item.prefecture_ja }}" required></div>
<div class="col-md-6"><label class="form-label">Dish (EN) *</label><input name="dish_en" class="form-control" value="{{ item.dish_en }}" required></div>
<div class="col-md-6"><label class="form-label">Dish (JA) *</label><input name="dish_ja" class="form-control" value="{{ item.dish_ja }}" required></div>
<div class="col-md-6"><label class="form-label">Category (EN)</label><input name="category_en" class="form-control" value="{{ item.category_en }}"></div>
<div class="col-12"><label class="form-label">Description (EN)</label><textarea name="description_en" rows="3" class="form-control">{{ item.description_en }}</textarea></div>
<div class="col-md-6"><label class="form-label">Region</label><select name="region" class="form-select">
{% for opt in ["","Hokkaido","Tohoku","Kanto","Chubu","Kinki","Chugoku","Shikoku","Kyushu","Okinawa"] %}
<option {% if item.region==opt %}selected{% endif %}>{{ opt }}</option>
{% endfor %}
</select></div>
<div class="col-md-6"><label class="form-label">Source URL</label><input name="source" class="form-control" value="{{ item.source }}"></div>
<div class="col-md-6"><label class="form-label">Replace image</label><input type="file" name="image" accept="image/*" class="form-control"></div>
</div><div class="mt-4 d-flex gap-2"><button class="btn btn-primary">Update</button><a href="/" class="btn btn-outline-secondary">Cancel</a></div>
</form></div></div></body></html>
